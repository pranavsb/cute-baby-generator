<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute babies!</title>
    <style>
        button {
          background-color: #04AA6D;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
          position: relative;
        }
        .button:active {
          background: #007A63;
        }
        .button--loading::after {
          content: "";
          position: absolute;
          width: 16px;
          height: 16px;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
          border: 4px solid transparent;
          border-top-color: #ffffff;
          border-radius: 50%;
          animation: button-loading-spinner 1s ease infinite;
        }
        .button--loading .button__text {
          visibility: hidden;
          opacity: 0;
        }
        .header {
          padding: 20px;
          text-align: center;
          background: #04AA6D;
          color: white;
          font-size: 15px;
          width: 100%;
        }
        body {
          margin: 0;
        }
        @keyframes button-loading-spinner {
          from {
              transform: rotate(0turn);
          }

          to {
              transform: rotate(1turn);
          }
        }
    </style>
  </head>
  <body>
    <main>
      <div class="header">
        <h1>Cute Baby Generator</h1>
        <p>because why not?</p>
      </div>
      <div style="text-align: center;">
        <img src="https://www.educative.io/static/imgs/logos/logoMarkv2.png" alt="a cute baby!" width="400" height="400">
      </div>
      <div style="text-align: center; padding: 2em;">
        <a href="https://cutebabygenerator.com/get-cute-baby">
          <button type="button" tabindex="0" onclick="this.classList.add('button--loading')">
            <span class="button__text">Generate cute baby!</span>
          </button>
        </a>
      </div>
    </main>
  </body>
</html>
